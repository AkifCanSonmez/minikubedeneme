apiVersion: v1
kind: Service
metadata:
  name: seldon-example-service
  namespace: seldon-ns1
spec:
  type: NodePort
  selector:
    seldon-app: tfserv-default  # Updated to match Seldon's labeling convention
  ports:
    - port: 80
      targetPort: 9000  # Ensure this matches the internal port used by your model/server
      nodePort: 30934  # Kubernetes will allocate one if not specified, but specifying one requires it to be in the allowed range

